<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init();">
    <canvas id="gl-surface">
        Browser does not support html5
    </canvas>
    
    <section class="sectionInfo">        
        <input type="checkbox" id="invertCheckBox" checked>
        <label for="invertCheckBox" class='invertCheckBoxLabel'> invert text </label>
        <div class="sectionInfoContentWrapper">
            <div class='infoWrapper'>
                <input type="checkbox" id="infoCheckBox" checked>
                <label for="infoCheckBox"> shaderInfo </label>
                
                <div class="infoContainer">
                    <code id="shaderInfo"></code>        
                </div>
            </div>
            <div class='infoWrapper'>
                <input type="checkbox" id="vsInfoCheckBox">
                <label for="vsInfoCheckBox"> vertex shader</label>            
                <div class="vsInfoContainer">                
                    <code id="vsInfo"></code>        
                </div>
            </div>
            <div class='infoWrapper'>
                <input type="checkbox" id="fsInfoCheckBox">
                <label for="fsInfoCheckBox"> fragment shader</label>
                <div class="fsInfoContainer">                
                    <code id="fsInfo"></code>
                </div>
            </div>
        </div>
</section>
<script src="./app.js"></script>
</body>
</html>
